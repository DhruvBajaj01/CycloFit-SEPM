{% extends "layout-01.html" %}

{% block title %}
    Welcome Page
{% endblock title %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/welcome.css') }}">
{% endblock css %}

{% block content %}
    <div class="welcome-content">
        <div class="bg">
            <div class="shape-main">
                <div class="logo-circle">
                    <img class="logo-welcome" src="{{url_for('static', filename='images/500x500_light.png')}}" alt="" align="middle">
                </div> 
                <h1 class="text-main text-center font-weight-bolder text-white">
                    CYCLOFIT
                </h1>
            </div>
            
            <!-- everything-except-circle -->
            <div class="container">

                <h1 class="subtext-1 text-left font-weight-light text-white">
                    CYCLOFIT
                </h1>
                
                <h1 class="subtext-2 text-center font-weight-light text-white">
                    Peddling Ahead of Time
                </h1>

                <!-- buttons -->
                <div class="container mt-2">
                <div class="row align-items-center">
                    <div class="col-5">
                        <form action="{{url_for('users.register')}}">
                            <input class="btn01 btn-color01 btn-lg" type="submit" value="Register"/>
                        </form>
                    </div>
                    <div class="col-5">
                        <form action="{{url_for('users.login')}}">
                            <input class="btn02 btn-color01 btn-lg" type="submit" value="Sign In"/>
                        </form>
                    </div>
                </div>
                </div>

            </div>
        </div>
    </div>
{% endblock content %}
